<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Fr1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <h1>Recepie App</h1>
        <form>
          <input
            type="input"
            class="searchbox"
            placeholder="Search here....."
          />
         
          <button type="submit" class="searchbutton">Search</button>
        </form>
      </nav>
    </header>
    <main>
      <section>
       
        <div class="recepie-container">
         
          
          <h1> <span> <i class="fa-solid fa-magnifying-glass"></i></span> Search Your Favourite recepie...</h1>
        <div>
          <img style="border-radius: 10px; width: fit-content;" src="img/2.png" alt="">
        </div>
        </div>
        <div class="recepie-details">
          <button type="button" class="recepie-closebtn">
            <i class="fas fa-times"></i>
          </button>
          <div class="receipe-details-content"></div>
        </div>
      </section>
    </main>
    <script src="Fr1.js"></script>
  </body>
</html>
